<ion-header>
  <ion-toolbar>
    <ion-title>Llamadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let call of calls" lines="none">
      <ion-avatar slot="start">
        <img [src]="call.image" />
      </ion-avatar>
      <ion-label>
        <h2>{{ call.name }}</h2>
        <p>
          <ion-icon
            [name]="call.type === 'missed' ? 'call-outline' : 'call-sharp'"
            [color]="call.type === 'missed' ? 'danger' : 'success'"
          ></ion-icon>
          {{ call.time }}
        </p>
      </ion-label>
      <ion-icon slot="end" name="call"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
