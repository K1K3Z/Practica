<ion-header>
  <ion-toolbar>
    <ion-title>Novedades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let status of statuses" (click)="openStatus(status.id)">
      <ion-label>
        <h2>{{ status.user }}</h2>
        <p>{{ status.time }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
